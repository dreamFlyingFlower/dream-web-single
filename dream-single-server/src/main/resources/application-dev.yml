spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dream_single_web?autoReconnect=true&useUnicode=true&useSSL=false&characterEncoding=UTF8&tinyInt1isBit=false&allowMultiQueries=true
    username: root
    password: 123456

# Spring Boot Admin 配置
  boot:
    admin:
      # Spring Boot Admin Server 服务端地址
      context-path: /monitor/admin
      client:
        # 指定 Spring Boot Admin Server 服务端地址
        url: http://127.0.0.1:${server.port}/${spring.boot.admin.context-path}
        instance:
          service-host-type: IP

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    enabled: true
    path: /v3/api-docs
  group-configs:
    - group: 'system'
      paths-to-match: '/**'
      packages-to-scan: com.dream.system.controller
      display-name: '系统API'
# knife4j的增强配置,不需要增强可以不配
knife4j:
  enable: true
  # 正式环境为true
  production: false
  setting:
    language: zh_cn
    custom-code: 500
    enable-footer: true
    enable-footer-custom: true
    footer-custom-content: Apache License 2.0 | Copyright  2023-[飞花梦影](https://github.com/dreamFlyingFlower/dream-single-web)
    
dream:
  security:
    http-ignore-resources:
    - /sys/auth/captcha
    - /sys/auth/login
    - /sys/auth/logout*
    - /sys/auth/send/code
    - /sys/auth/mobile
    - /upload/**
    - /online/**
    - /druid/**
    - /actuator/**
    - /v3/api-docs/**
    - /webjars/**
    - /swagger/**
    - /swagger-resources/**
    - /swagger-ui.html
    - /swagger-ui/**
    - /favicon.ico
    - /doc.html
    - /
    web-ignore-resources:
    - "/public/**"
    - "/webjars/**"
    - "/v2/**"
    - "/swagger**"
    - "/static/**"
