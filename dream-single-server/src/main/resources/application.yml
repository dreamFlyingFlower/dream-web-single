server:
  tomcat:
    uri-encoding: UTF-8
    threads:
      max: 1000
      min-spare: 30
  port: 10001
  servlet:
    context-path: /dream-single-server
    session:
      cookie:
        http-only: true
    encoding:
      charset: UTF-8

spring:
  application:
    name: dream-single-server
    admin:
      enabled: false
  profiles:
    active: 
    - dev
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  mvc:
    format:
      date: yyyy-MM-dd
      time: HH:mm:ss
      date-time: yyyy-MM-dd HH:mm:ss
    async:
      request-timeout: 180S
    throw-exception-if-no-handler-found: true
    servlet:
      load-on-startup: 1
  transaction: 
    rollback-on-commit-failure: true
  security:
    user:
      name: admin
      password: 123456
  jackson:
    time-zone: GMT+8
    default-property-inclusion: NON_NULL
  main:
    # 开启循环依赖
    allow-circular-references: true
    # 同名bean是否覆盖,视情况而定
#    allow-bean-definition-overriding: true
      
management:
  endpoints:
    web:
      exposure:
        include:
        # *表示暴露info,health所有端点
        - "*"
  endpoint:
    health:
      # 默认是NEVER
      show-details: always

mybatis:
  mapper-locations: classpath*:/mapper/*.xml
  # 实体扫描,多个package用逗号或者分号分隔
  type-aliases-package: com.dream.*.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
  configuration-properties:
    prefix:
    blobType: BLOB
    boolValue: TRUE
  
mybatis-plus:
  global-config:
    db-config:
      id-type: AUTO
    banner: false

info:
  test: test
  version: 0.0.1