spring:
  profiles:
    active:
    - config
    - mail
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
  mvc:
    format:
      date: yyyy-MM-dd
      time: HH:mm:ss
      date-time: yyyy-MM-dd HH:mm:ss
    async:
      request-timeout: 180S
    throw-exception-if-no-handler-found: true
    servlet:
      load-on-startup: 1
  transaction: 
    rollback-on-commit-failure: true
  security:
    user:
      name: admin
      password: 123456
  hateoas:    use-hal-as-default-json-media-type: false
      
management:
  endpoints:
    web:
      exposure:
        include:
        # *表示暴露info,health所有端点
        - "*"
  endpoint:
    health:
      # 默认是NEVER
      show-details: always
      
info:
  test: test
  version: 0.0.1