mybatis:
  mapper-locations: classpath*:/mapper/*.xml
  type-aliases-package: com.dream.*.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
  configuration-properties:
    prefix:
    blobType: BLOB
    boolValue: TRUE
  
mybatis-plus:
  global-config:
    db-config:
      id-type: AUTO
    banner: false
    
    
dream:
  security:
    http-ignore-resources:
    - /login*
    - /logout*
    - /druid/**
    web-ignore-resources:
    - "/public/**"
    - "/webjars/**"
    - "/v2/**"
    - "/swagger**"
    - "/static/**"
    - "/resources/**"